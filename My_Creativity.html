<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play Buddy!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Add any custom CSS styles here */
    </style>
</head>
<body>
    <div class="container bg-info text-white">
        <div class="text-center">
            <h1 class="display-4">Best Of Luck Buddy</h1>
        </div>
    </div>

    <div class="display-3 p-3 mb-2 bg-success text-white">
        <marquee behavior="scroll" direction="left" scrollamount="7"> Welcome! Let's Start The Game Buddy !!! </marquee>
    </div>

    <div class="buttons">
        <div class="text-center">
            <button type="button" class="btn btn-dark m-3" onclick="Guess(event)">Rock</button>
            <button type="button" class="btn btn-dark m-3" onclick="Guess(event)">Paper</button>
            <button type="button" class="btn btn-dark m-3" onclick="Guess(event)">Scissors</button>
        </div>
    </div>

    <div class="display-1 p-3 mb-2" id="Love_You_Buddy"></div>

    <div>
        <div class="text-center" id="Retry"></div>
    </div>

    <div class="display-2">
        <div class="text-center" id="Score"></div>
    </div>

    <script src="./rps.js"></script>
</body>
</html>
