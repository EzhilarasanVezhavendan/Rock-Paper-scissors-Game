<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Let's Play Buddy!</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    #progress-bar {
      height: 36px; /* Increased height for better visibility */
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      background-color: rgba(255, 193, 7, 0.8); /* Boost visibility */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible; /* Prevent cutting text */
      border-radius: 50px;
      text-shadow: 1px 1px 1px white;
    }

    .progress {
      height: 36px; /* Match the progress bar height */
    }
  </style>
</head>
<body>
  <div class="container-fluid bg-info text-white text-center p-3">
    <h1 class="display-5">Best Of Luck Buddy</h1>
  </div>

  <div class="container-fluid bg-success text-white text-center py-2">
    <marquee behavior="scroll" direction="left" scrollamount="6" class="fw-bold">
      ðŸŽ® Welcome! Let's Start The Game Buddy !!!
    </marquee>
  </div>

  <!-- New UI for max tries selection -->
  <div class="container my-3 text-center">
    <label for="maxTriesSelect" class="form-label fw-bold">Select Number of Tries (Max 10): </label>
    <select id="maxTriesSelect" class="form-select w-auto d-inline-block">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5" selected>5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <button id="startGameBtn" class="btn btn-primary ms-3">Start Game</button>
  </div>

  <div class="container my-4 text-center">
    <div class="row justify-content-center">
      <div class="col-auto">
        <button class="btn btn-dark m-2" onclick="Guess(event)">Rock</button>
        <button class="btn btn-dark m-2" onclick="Guess(event)">Paper</button>
        <button class="btn btn-dark m-2" onclick="Guess(event)">Scissors</button>
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <div class="progress rounded-pill">
          <div
            id="progress-bar"
            class="progress-bar bg-info progress-bar-striped text-white"
            role="progressbar"
          >
            0 / 0
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-10" id="Love_You_Buddy"></div>
    </div>

    <div class="row justify-content-center mt-3">
      <div class="col-auto" id="Score"></div>
    </div>

    <div class="row justify-content-center mt-3">
      <div class="col-auto" id="Retry"></div>
    </div>
  </div>

  <script src="./rps.js"></script>
</body>
</html>
